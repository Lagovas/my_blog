{% extends 'main.html' %}        <!-- # строка говорит о том что этот код будет работать с главным файлом main.html -->
{% block article %}              <!-- # говоріт о том где должен применятся этот блок кода в главном файле -->
    <h4>{{ article.article_date }}</h4>
    <h2>{{ article.article_title }}</h2>
    <h>{{ article.article_text }}</h>
    <hr>
    <div class="large-offset-0 large-0 columns">
    <p>Comments</p>
    {% for comment in comments %}
        <p>{{ comment.comments_text }}</p>
    {% endfor %}
    {% if username %}
        <form action="/articles/addcomment/{{ article.id }}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="button" value="add comment">
        </form>
    {% endif %}
    </div>
{% endblock %}
